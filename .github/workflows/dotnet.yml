name: Build and Deploy .NET Application

on:
  push:
    branches:
      - master  # Se ejecuta al hacer push a master
  pull_request:
    branches:
      - master

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore EventosMagnus/EventosMagnus.sln
      
    - name: Build application
      run: dotnet build EventosMagnus/EventosMagnus.sln --configuration Release --no-restore
      
    - name: Run Architecture Tests
      run: dotnet test EventosMagnus/Magnus.ArchTests/Magnus.ArchTests.csproj --configuration Release --no-build --verbosity normal
      
    - name: Publish application
      run: dotnet publish EventosMagnus/Magnus.Api/Magnus.Api.csproj --configuration Release --no-build --output ./publish
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: magnus-api
        path: ./publish
        retention-days: 7

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
